<div class="card" style="width: 18rem; display: inline-flex; margin-left: 30px">
  <h5 class="card-title">{{ pokemon.id }}</h5>
  <div>
    <img [src]="pokemon.image" alt="pokemon image" class="card-img-top" />

    <div class="poke-nome">
      <h3>{{ pokemon.name }}</h3>

      <div class="poke-type">
        <div class="card-body"></div>
      </div>
    </div>
  </div>
</div>
